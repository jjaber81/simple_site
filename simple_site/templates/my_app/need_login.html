{% extends "my_app/base.html" %}

{% load static %}

{% block body_block %}

<div class="container">
    <div class="jumbotron">
        <form action="{% url 'my_app:user_login' %}" method = "POST">
            {% csrf_token %}
                 <H2>You need to be log in to view this page</H2>
                <label for="box">Username</label>
                <input class="form-control" id="box"name = "username" type="text" placeholder="Username">    
                <br>
                <label for="inputPassword5">Password</label>
                <input type="password" name="password" id="inputPassword5" placeholder="Password" class="form-control" aria-describedby="passwordHelpBlock">
                <small id="passwordHelpBlock" class="form-text text-muted">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </small>
            <br>
            <center><button class="btn btn-primary" type="submit">Login</button></center>
        </form>
    </div>
</div>

{% endblock %}
